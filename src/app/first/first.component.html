<mat-grid-list cols="3"  rowHeight="1:4"  >
  <mat-grid-tile [colspan]="2">
    <br>
    <mat-card class="card" fxFlex="50%" fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="60%" fxFlex.lg="50%">
      <div class=".mat-headline" style="text-align: center;">
        <h2>SIGN UP YOUR PAYMENT ACCOUNT</h2>
        <h4>Fill all form field to go next step</h4>
        <mat-divider></mat-divider>

        <div class=".mat-body-2">
          <br>
          Personal Information
          <div>
            <br>
          </div>
        </div>
      </div>
      <div>
        <div>
          <mat-form-field appearance="outline" style="width: 45%;">
            <mat-label>ID No: </mat-label>
            <input type [(ngModel)]="usrData.ID" matInput placeholder="12345" required minlength="5">
            <mat-icon matPrefix>account_box</mat-icon>
          </mat-form-field>
        </div>


          <mat-form-field appearance="outline" style="width: 45%; margin-right: 10%">
          <mat-label>Prefix</mat-label>
          <input [(ngModel)]="usrData.Name.prefix" name="prefix" matInput placeholder="Leonardo" required >
          </mat-form-field>

        <mat-form-field appearance="outline" style="width: 45%;">
          <mat-label>First Name</mat-label>
          <input type [(ngModel)]="usrData.Name.first" matInput placeholder="12345" required minlength="5">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 45%; margin-right: 10%">
          <mat-label>Middle Name</mat-label>
          <input [(ngModel)]="usrData.Name.middle" name="login" matInput placeholder="Leonardo" required >
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 45%;">
          <mat-label>Last Name</mat-label>
          <input type [(ngModel)]="usrData.Name.last" matInput placeholder="12345" required minlength="5">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 45%;">
          <mat-label>Suffix</mat-label>
          <input type [(ngModel)]="usrData.Name.suffix" matInput placeholder="12345" required minlength="5">
        </mat-form-field>
      </div>


        <mat-card-actions align="end">
          <button type="submit"(click)=next() mat-raised-button>Next</button>
        </mat-card-actions>

    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile>
    <br>
    <mat-card class="card" fxFlex="50%" fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="60%" fxFlex.lg="50%">
      {{usrData |json}}
    </mat-card>
    </mat-grid-tile>
</mat-grid-list>
